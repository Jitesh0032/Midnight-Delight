<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight-Delights</title>
    <link rel="stylesheet" href="/Midnight-Delight/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Baskervville+SC&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="sidebar">
        <h1 class="logo">MIDNIGHT DELIGHTS</h1>
        <div class="sidebar-menus">
            <a href="#"><i class="fa-solid fa-store"></i>Home</a>
            <a href="#"><i class="fa-solid fa-receipt"></i></i>Orders</a>
            <a href="#"><i class="fa-solid fa-wallet"></i></i>Wallet</a>
            <!-- <a href="#"><i class="fa-solid fa-bell"></i></i>Notifications</a> -->
            <a href="#"><i class="fa-solid fa-envelope"></i>Contact-Us</a>
            <a href="#"><i class="fa-solid fa-bars"></i>Setting</a>
        </div>
        <div class="sidebar-logout">
            <a href="#"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
        </div>
    </div>
    <div class="main">
        <div class="main-navbar">
            <div class="menu"><i class="fa-solid fa-bars"></i></div>
            <div class="search">
                <input type="text" placeholder="What you want to eat?">
                <button class="search-btn">Search</button>
            </div>
            <div class="profile">
                <a class="cart" href="#"><i class="fa-solid fa-cart-shopping"></i></a>
                <a class="user" href="#"><i class="fa-solid fa-user"></i></a>
            </div>
        </div>
        <div class="main-highlight">
            <div class="main-header">
                <h2 class="main-title">Recommendations</h2>
                <div class="main-arrow">
                    <div class="back"><i class="fa-solid fa-chevron-left"></i></div>
                    <div class="next"><i class="fa-solid fa-chevron-right"></i></div>
                </div>
            </div>
            <div class="highlight-wrapper">
                <div class="highlight-card">
                    <img src="/Midnight-Delight/Pics/Burger logo.jpg" class="highlight-img">
                    <div class="highlight-desc">
                        <h3>Burger</h3>
                        <p>Rs. 80</p>
                    </div>
                </div>
                <div class="highlight-card">
                    <img src="/Midnight-Delight/Pics/Sandwich logo.png" class="highlight-img">
                    <div class="highlight-desc">
                        <h3>Sandwich</h3>
                        <p>Rs. 130</p>
                    </div>
                </div>
                <div class="highlight-card">
                    <img src="/Midnight-Delight/Pics/Fries logo.jpg" class="highlight-img">
                    <div class="highlight-desc">
                        <h3>Fries</h3>
                        <p>Rs. 80</p>
                    </div>
                </div>
                <div class="highlight-card">
                    <img src="/Midnight-Delight/Pics/Maggie Logo.jpg" class="highlight-img">
                    <div class="highlight-desc">
                        <h3>Maggie</h3>
                        <p>Rs. 80</p>
                    </div>
                </div>
                <div class="main-menu">
                    <div class="main-filter">
                        <div>
                            <h2 class="main-title">Menu <br>Category</h2>
                            <div class="main-arrow"></div>
                        </div>
                    </div>
                </div>
            </div>

</body>
<script src="https://kit.fontawesome.com/376e9583bd.js" crossorigin="anonymous"></script>

</html>
