<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midnight-Delights</title>
    <link rel="stylesheet" href="/Midnight-Delight/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">
</head>

<body>
     <div class="sidebar">
        <h1 class="logo">MIDNIGHT DELIGHTS</h1>
        <div class="sidebar-menus">
            <a href="#"><i class="fa-solid fa-store"></i>Home</a>
            <a href="#"><i class="fa-solid fa-receipt"></i></i>Orders</a>
            <a href="#"><i class="fa-solid fa-wallet"></i></i>Wallet</a>
            <!-- <a href="#"><i class="fa-solid fa-bell"></i></i>Notifications</a> -->
            <a href="#"><i class="fa-solid fa-envelope"></i>Contact-Us</a>
            <a href="#"><i class="fa-solid fa-bars"></i>Setting</a> 
        </div>
        <div class="sidebar-logout">
            <a href="#"><i class="fa-solid fa-right-from-bracket"></i>Logout</a>
        </div>
     </div>
     <div class="main">
        <div class="mian-navbar">
            <a href="#"><i class="fa-solid fa-burger"></i>Burger</a>
            <div class="search">
                <input type="text" placeholder="What you want to eat?">
                <button class="search-btn">Search</button> 
            </div>
            <div class="profile">
                <a href="#" class="cart"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href="#" class="user"><i class="fa-solid fa-user"></i></a>
            </div>
        </div>
     </div>
</body>
<script src="https://kit.fontawesome.com/376e9583bd.js" crossorigin="anonymous"></script>
</html>
